<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Right Hallway</title>
  </head>
  <body class="black">
    <!-- Floating table row for placed items -->
    <div
      class="row"
      id="tableRow"
      style="position: absolute; top: 10%; width: 100%; z-index: 5"
    >
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content">
        <img
          src="images/righthallminimap.png"
          class="contain-minimap moveminimap"
        />
      </div>
    </div>

    <!-- Row 1 -->
    <div class="row">
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content">
        <img
          src="images/uparrow.png"
          class="contain-arrow uparrow clickable1"
          onclick="goUp()"
        />
      </div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="box center-content">
        <img
          src="images/leftarrow.png"
          class="contain-arrow leftarrow clickable1"
          onclick="goLeft()"
        />
      </div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
      <div class="box center-content"></div>
    </div>

    <div
      class="row"
      id="bottomRow"
      style="position: fixed; bottom: 0; width: 100%; z-index: 5"
    >
      <div class="box center-content" id="bottomSlot1">
        <!-- First key already here -->
        <img src="images/KEY.png" class="firstkey" id="firstKey" />
      </div>
      <div class="box center-content" id="bottomSlot2">
        <img src="images/KEY.png" class="firstkey" id="firstKey" />
      </div>
      <div class="box center-content" id="bottomSlot3">
        <img src="images/KEY.png" class="firstkey" id="firstKey" />
      </div>
      <div class="box center-content" id="bottomSlot4"></div>
      <div class="box center-content" id="bottomSlot5"></div>
    </div>

    <!-- Jumpscare overlay -->
    <div id="jumpscareOverlay" style="display: none">
      <img src="gifs/witheredchicajump.gif" id="jumpscareGif" />
      <audio id="jumpscareAudio" src="sfx/witheredfreddyscream.mp3"></audio>
    </div>

    <!-- Game Over screen -->
    <div id="gameOverScreen" style="display: none">
      <div
        style="
          color: white;
          font-size: 48px;
          text-align: center;
          margin-top: 30vh;
        "
      >
        GAME OVER
        <br /><br />
        <button
          id="restartBtn"
          style="padding: 12px 24px; font-size: 24px; cursor: pointer"
        >
          Restart
        </button>
      </div>
    </div>

    <!-- Shared Modal -->
    <div class="modal center" id="myModal">
      <span class="close" onclick="hideModal()">&times;</span>
      <div class="modal-body center">
        <img id="modalImage" src="" alt="Enlarged image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
